<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <style>
        body {
            background-color: #ffe6eb;
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 60px;
        }

        h1 {
            color: #e6005c;
        }

        .imagen {
            width: 260px;
            border-radius: 20px;
            margin: 20px auto;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            display: none;
        }

        button {
            font-size: 20px;
            padding: 15px 30px;
            margin: 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #si {
            background-color: #ff4d88;
            color: white;
        }

        #no {
            background-color: #999;
            color: white;
        }

        /* 仇벒잺 CORAZONES 仇벒잺 */
        .corazon {
            position: fixed;
            font-size: 28px;
            cursor: pointer;
            animation: flotar 6s linear forwards;
            user-select: none;
            z-index: 9999;
        }

        @keyframes flotar {
            from {
                transform: translateY(110vh);
                opacity: 1;
            }
            to {
                transform: translateY(-10vh);
                opacity: 0;
            }
        }

        .explosion {
            animation: explotar 0.6s forwards;
        }

        @keyframes explotar {
            from {
                transform: scale(1);
                opacity: 1;
            }
            to {
                transform: scale(3);
                opacity: 0;
            }
        }
    </style>
</head>

<body>

    <h1>游눚 쯈uieres ser mi San Valent칤n? 游눚</h1>

    <img id="foto" class="imagen" src="img/malo_1.gif" alt="foto">

    <div>
        <button id="si" onclick="aceptar()">S칤 游눘</button>
        <button id="no" onclick="rechazar()">No 游눖</button>
    </div>

<script>
    let tama침oSi = 20;
    let tama침oNo = 20;
    let indiceImagen = 0;
    let indiceFrase = 0;

    const imagenes = [
        "img/malo_1.gif",
        "img/malo_2.jpg",
        "img/malo_3.webp",
        "img/malo_4.jpg",
        "img/malo_5.gif"
    ];

    const frasesNo = [
        "No 游눖",
        "쯥egura? 游봌",
        "pi칠nsalo bien 游땹",
        "pensaste mal 游땨",
        "yo s칠 que s칤 quieres 游땚",
        "pofavo 游봌"
    ];

    function rechazar() {
        indiceImagen = (indiceImagen + 1) % imagenes.length;
        const foto = document.getElementById("foto");
        foto.src = imagenes[indiceImagen];
        foto.style.display = "block";

        tama침oSi += 6;
        tama침oNo -= 3;

        document.getElementById("si").style.fontSize = tama침oSi + "px";
        document.getElementById("no").style.fontSize = tama침oNo + "px";

        indiceFrase = (indiceFrase + 1) % frasesNo.length;
        document.getElementById("no").innerText = frasesNo[indiceFrase];

        if (tama침oNo <= 6) {
            document.getElementById("no").style.display = "none";
        }
    }

    /* 仇벒잺 CORAZONES 仇벒잺 */
    let corazones = [];

    function llenarPantallaDeCorazones() {
        for (let i = 0; i < 70; i++) {
            setTimeout(crearCorazon, i * 80);
        }
    }

    function crearCorazon() {
        const corazon = document.createElement("div");
        corazon.className = "corazon";
        corazon.innerText = "仇벒잺";

        corazon.style.left = Math.random() * 100 + "vw";
        corazon.style.animationDuration = (Math.random() * 3 + 4) + "s";

        corazon.addEventListener("click", explotarTodos);

        document.body.appendChild(corazon);
        corazones.push(corazon);

        setTimeout(() => corazon.remove(), 7000);
    }

    function explotarTodos() {
        corazones.forEach((c, i) => {
            setTimeout(() => {
                c.classList.add("explosion");
                setTimeout(() => c.remove(), 600);
            }, i * 40);
        });
        corazones = [];
    }

    function aceptar() {
        document.body.innerHTML = `
            <h1>游봃 Sab칤a que dir칤as que s칤 游눘</h1>
            <h1>游눎 BESITO BESITO 游눎</h1>
            <h1>游땘 WUAPAAAAA 游땘</h1>
            <h1>游눚 TE QUIERO MUCHO 游눚</h1>

            <img src="img/bueno_1.gif" style="width:300px; border-radius:20px;">

            <p>Haz click en un coraz칩n 仇벒잺</p>
        `;

        llenarPantallaDeCorazones();
    }
</script>

</body>
</html>
